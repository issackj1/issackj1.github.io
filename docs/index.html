    <style>
        :root {
            /* 
             * THE PROOF
             * A portfolio as evidence. No decoration. Pure confidence.
             * Typography does all the work. Restraint IS the design.
             */

            /* Type Scale */
            --type-display: clamp(2.75rem, 8vw, 5rem);
            --type-headline: clamp(1.5rem, 4vw, 2.25rem);
            --type-body: 1.0625rem;
            --type-small: 0.875rem;
            --type-mono: 0.8125rem;

            /* Fonts */
            --font-display: 'Times New Roman', 'Times', Georgia, serif;
            --font-body: 'Inter', -apple-system, system-ui, sans-serif;
            --font-mono: ui-monospace, 'SF Mono', 'Cascadia Code', Consolas, monospace;

            /* Light mode */
            --ink: #000000;
            --paper: #FFFFFF;
            --gray: #555555;
            --faint: #F0F0F0;
            --border: #E0E0E0;

            /* Zero decoration */
            --radius: 0;

            /* Spacing */
            --max-width: 52rem;
            --transition: 100ms ease;
        }

        :root[data-theme="dark"] {
            --ink: #FFFFFF;
            --paper: #0A0A0A;
            --gray: #AAAAAA;
            --faint: #151515;
            --border: #252525;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            font-size: var(--type-body);
            background: var(--paper);
            color: var(--ink);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
        }

        main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        ::selection {
            background: var(--ink);
            color: var(--paper);
        }

        a {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-thickness: 1px;
        }

        a:hover {
            text-decoration-thickness: 2px;
        }
    </style>
    <script type="module" src="./bundle.js"></script>
</head>

<body>
    <theme-toggle></theme-toggle>
    <main>
        <hero-section></hero-section>
        <project-grid id="projects"></project-grid>
        <timeline-list></timeline-list>
        <about-me></about-me>
    </main>
    <footer-bar></footer-bar>
</body>

</html>
